<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://tse4.mm.bing.net/th?id=OIP.lIg5xGyDEOXN62A_-aU7XQHaHH&pid=Api&P=0&h=180" alt="Logo">
      <h1>TO-DO List</h1>
    </div>
  </header>

  <main>
    <div id="task-container">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
      <button onclick="showTaskForm()">Add Task</button>
    </div>

    <div id="task-form-container" style="display:none;">
      <h3>Add New Task</h3>
      <label for="task-title">Task Title:</label>
      <input type="text" id="task-title" placeholder="Enter task title" required>

      <label for="task-description">Task Description:</label>
      <textarea id="task-description" placeholder="Enter task details"></textarea>

      <label for="task-time">Due Time:</label>
      <input type="datetime-local" id="task-time">

      <button onclick="addTask()">Add</button>
      <button onclick="hideTaskForm()">Cancel</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
